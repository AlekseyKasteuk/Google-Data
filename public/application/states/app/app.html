<div layout="column" flex>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h1>Google Data</h1>
            <span flex></span>
            <span layout="row" layout-align="center center">
                <a ui-sref="app.profile">
                    <md-tooltip md-direction="left">
                        {{ authorizedUser.first_name + ' ' + authorizedUser.last_name }}
                    </md-tooltip>
                    <img ng-src="{{ authorizedUser.avatar_url }}" id="current-user-avatar" style="width: 48px; border-radius: 50%;">
                </a>
                <md-button ng-click="logout()">Logout</md-button>
            </span>
        </div>
    </md-toolbar>
    <div class="md-whiteframe-3dp application-subheader" layout="row" layout-align="start start">
        <a>Agenda</a>
        <a ui-sref="app.messages">Messages</a>
        <a ui-sref="app.calendar">Calendar</a>
        <a>Tasks</a>
    </div>
    <div ui-view layout="row" flex></div>
</div>
